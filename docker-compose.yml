version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - pipeline-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - pipeline-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo:7
    hostname: mongodb
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: github
    volumes:
      - mongo-data:/data/db
      - ./mongo/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - pipeline-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  spark-master:
    image: bitnamilegacy/spark:3.5.0
    hostname: spark-master
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - .:/app
      - spark-logs:/opt/spark/logs
    networks:
      - pipeline-network

  spark-worker:
    image: bitnamilegacy/spark:3.5.0
    hostname: spark-worker
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    volumes:
      - .:/app
      - spark-logs:/opt/spark/logs
    networks:
      - pipeline-network

  # --- MODIFICATIONS ICI POUR LE LIVE MONITORING ---
  kafka-producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: kafka-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=github.issues.raw
      # Cible Kubernetes pour la démo
      - TARGET_REPO=kubernetes/kubernetes
      # Scan toutes les 60 secondes
      - POLL_INTERVAL=60
      # Ton token GitHub (assure-toi de l'avoir exporté ou mis dans un fichier .env)
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - PYTHONPATH=/app
    volumes:
      - .:/app
    networks:
      - pipeline-network
    # On garde le chemin vers ton fichier existant (dont on a changé le contenu)
    command: python -u /app/github_bigdata_pipeline/collector/produce_issues.py

  dashboard:
    build: ./dashboard
    container_name: streamlit-dashboard
    ports:
      - "8501:8501"
    depends_on:
      - mongodb
    volumes:
      - ./dashboard:/app           
      - ./ml:/app/ml               
    networks:
      - pipeline-network
    environment:
      - MONGODB_URI=mongodb://root:rootpassword@mongodb:27017/
      - PYTHONPATH=/app        
  train-viz:
    build: ./dashboard
    container_name: train-data-audit
    command: >
      streamlit run train_viz.py 
      --server.port 8502 
      --server.address 0.0.0.0 
      --server.enableCORS false 
      --server.enableXsrfProtection false
    ports:
      - "8502:8502"
    volumes:
      - ./dashboard:/app           # Pour que Docker voit ton fichier train_viz.py
      - ./ml:/app/ml               # Si tu as besoin de tes fonctions ML
      - /Users/user/Documents/github-issues-prediction-pipeline/issues_merged.json:/app/issues_merged.json # ✅ LE PONT : Ton fichier local -> Docker
    networks:
      - pipeline-network
    environment:
      - PYTHONPATH=/app
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: mlflow-server
    ports:
      - "5001:5000"
    command: mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow-artifacts --host 0.0.0.0
    volumes:
      - ./mlflow-data:/mlflow-artifacts
      - ./mlflow-db:/mlflow-db
    networks:
      - pipeline-network

volumes:
  mongo-data:
  spark-logs:

networks:
  pipeline-network:
    driver: bridge